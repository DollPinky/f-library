version: '3.8'

services:
  # PostgreSQL Database for Travis CI
  postgres:
    image: postgres:15-alpine
    container_name: travis-postgres
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./library_sample_data(1).sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - travis-network

  # Redis Cache for Travis CI
  redis:
    image: redis:7-alpine
    container_name: travis-redis
    ports:
      - "6379:6379"
    networks:
      - travis-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: travis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - travis-network

  # Apache Kafka for Travis CI
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: travis-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - travis-network

networks:
  travis-network:
    driver: bridge 