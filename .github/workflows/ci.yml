name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, cicd ]
  pull_request:
    branches: [ main, cicd ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.14.2

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # - name: Install Docker Compose
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y docker compose

    - name: Start project infrastructure with Docker Compose
      run: |
        echo "Starting project infrastructure..."
        docker compose down -v
        docker compose up -d postgres redis kafka zookeeper

        echo "Waiting for PostgreSQL to be ready..."
        timeout 120s bash -c 'until docker exec library-postgres pg_isready -U postgres; do sleep 2; done' || echo "PostgreSQL health check timeout"

        echo "Waiting for Redis to be ready..."
        timeout 60s bash -c 'until docker exec library-redis redis-cli ping; do sleep 2; done' || echo "Redis health check timeout"

        echo "Waiting for Kafka to be ready..."
        timeout 60s bash -c 'until docker exec library-kafka kafka-topics --bootstrap-server localhost:9092 --list; do sleep 5; done' || echo "Kafka health check timeout"

        echo "All services are ready!"
        docker ps

    - name: Test application with real infrastructure
      run: gradle clean build --info --stacktrace --warning-mode all -Dspring.profiles.active=docker
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/library
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

    - name: Run integration tests
      run: gradle test --info --stacktrace --warning-mode all -Dspring.profiles.active=docker
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/library
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

    - name: Test API endpoints
      run: |
        echo "Starting application for API testing..."
        timeout 120s gradle bootRun --args='--spring.profiles.active=docker' &
        APP_PID=$!

        echo "Waiting for application to start..."
        sleep 45

        echo "Testing health endpoint..."
        curl -f http://localhost:8082/api/health || echo "Health check failed"

        echo "Testing Swagger endpoint..."
        curl -f http://localhost:8082/swagger-ui.html || echo "Swagger check failed"

        echo "Stopping application..."
        kill $APP_PID || true
        wait $APP_PID 2>/dev/null || true
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/library
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

    - name: Verify database initialization
      run: |
        echo "Checking if sample data was loaded..."
        docker exec library-postgres psql -U postgres -d library -c "SELECT COUNT(*) FROM campuses;" || echo "Database check failed"
        docker exec library-postgres psql -U postgres -d library -c "SELECT COUNT(*) FROM books;" || echo "Database check failed"
        docker exec library-postgres psql -U postgres -d library -c "SELECT COUNT(*) FROM readers;" || echo "Database check failed"

    - name: Cleanup project infrastructure
      if: always()
      run: |
        echo "Stopping project infrastructure..."
        docker compose down -v

    - name: Deploy project to server
      if: always()
      run: |
        echo "Deploy project to server"
        docker compose up -d --build

    - name: Build status
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Full project test completed successfully!"
          echo "✅ Docker Compose infrastructure working"
          echo "✅ Database initialization verified"
          echo "✅ API endpoints responding"
          echo "✅ Deploy project to server"
        else
          echo "❌ Project test failed!"
          exit 1
        fi 
