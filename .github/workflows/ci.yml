name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Start PostgreSQL
      run: |
        docker run -d --name postgres-ci \
          -e POSTGRES_PASSWORD=postgres \
          -e POSTGRES_DB=library_test \
          -p 5432:5432 \
          postgres:15
        
        echo "Waiting for PostgreSQL to start..."
        sleep 20
    
    - name: Start Redis
      run: |
        docker run -d --name redis-ci \
          -p 6379:6379 \
          redis:7
        
        echo "Waiting for Redis to start..."
        sleep 10
    
    - name: Start Zookeeper
      run: |
        docker run -d --name zookeeper-ci \
          -e ZOOKEEPER_CLIENT_PORT=2181 \
          -e ZOOKEEPER_TICK_TIME=2000 \
          -p 2181:2181 \
          confluentinc/cp-zookeeper:7.4.0
        
        echo "Waiting for Zookeeper to start..."
        sleep 15
    
    - name: Start Kafka
      run: |
        docker run -d --name kafka-ci \
          -e KAFKA_ZOOKEEPER_CONNECT=localhost:2181 \
          -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 \
          -e KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1 \
          -p 9092:9092 \
          confluentinc/cp-kafka:7.4.0
        
        echo "Waiting for Kafka to start..."
        sleep 20
    
    - name: Test build
      run: ./gradlew clean build --info -Dspring.profiles.active=docker
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/library_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
    
    - name: Run tests
      run: ./gradlew test --info -Dspring.profiles.active=docker
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/library_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_REDIS_HOST: localhost
        SPRING_REDIS_PORT: 6379
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
    
    - name: Cleanup containers
      if: always()
      run: |
        docker stop postgres-ci redis-ci zookeeper-ci kafka-ci || true
        docker rm postgres-ci redis-ci zookeeper-ci kafka-ci || true
    
    - name: Build status
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Build completed successfully!"
        else
          echo "❌ Build failed!"
          exit 1
        fi 