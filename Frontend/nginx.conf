# HTTP (80) - để Certbot xác thực & redirect sang HTTPS
server {
  listen 80;
  server_name localhost;
  
location / {
  proxy_pass http://127.0.0.1:8081;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
}

# Proxy tới BACKEND (Spring Boot) chạy ở 127.0.0.1:8082
location /api/ {
  proxy_pass http://127.0.0.1:8082;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;

  # --- WHITELIST ORIGIN (đặt BÊN TRONG location) ---
  set $cors_origin "";
  if ($http_origin ~* ^https?://libraryfsoft\.ddns\.net$) { set $cors_origin $http_origin; }
  if ($http_origin ~* ^http://localhost(:\d+)?$)          { set $cors_origin $http_origin; }
  if ($http_origin ~* ^http://127\.0\.0\.1(:\d+)?$)       { set $cors_origin $http_origin; }

  # Ẩn CORS header của backend để tránh trùng lặp
  proxy_hide_header Access-Control-Allow-Origin;
  proxy_hide_header Access-Control-Allow-Credentials;
  proxy_hide_header Access-Control-Allow-Headers;
  proxy_hide_header Access-Control-Allow-Methods;

  add_header Access-Control-Allow-Origin $cors_origin always;
  add_header Access-Control-Allow-Credentials "true" always; # bỏ nếu không dùng cookie/token
  add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
  add_header Access-Control-Expose-Headers "Content-Disposition" always;
  add_header Access-Control-Max-Age 86400 always;
  add_header Vary "Origin" always;

  # Preflight (KHÔNG lồng if)
  if ($request_method = OPTIONS) {
    return 204;
  }
}

    client_max_body_size 20m;
}

 