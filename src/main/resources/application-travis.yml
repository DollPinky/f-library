spring:
  profiles:
    active: travis
  
  # PostgreSQL Database Configuration for Travis CI
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
  
  # JPA Configuration for Travis CI
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
    defer-datasource-initialization: true
  
  # Cache Configuration for Travis CI
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=50,expireAfterWrite=1m
  
  # Kafka Configuration for Travis CI
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: library-travis-group
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 1
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
  
  # Redis Configuration for Travis CI
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 1000ms
      lettuce:
        pool:
          max-active: 2
          max-idle: 2
          min-idle: 0

# Logging for Travis CI
logging:
  level:
    com.university.library: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.cache: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration for Travis CI
server:
  port: 8080 